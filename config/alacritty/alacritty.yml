    family: Migu 1M
    style: Regular
  bold:
    family: Migu 1M
    style: Bold
  italic:
    family: Migu 1M
    style: Italic
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true


draw_bold_text_with_bright_colors: true

