env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: full
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 20000
  multiplier: 3

font:
